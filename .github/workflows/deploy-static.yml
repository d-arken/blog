  on:
    push:
      branches:
        - main
  jobs:
    build:
      permissions:
        id-token: 'write'
        contents: 'read'
      name: "Build new release"
      runs-on: "ubuntu-latest"
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: '20'
        - uses: actions/cache@v4
          with:
            path: |
              ~/.npm
              ${{ github.workspace }}/.next/cache
            key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
            restore-keys: |
              ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
        - run: npm install
        - run: npm run build
        - id: 'gcp-auth'
          uses: 'google-github-actions/auth@v2'
          with:
            project_id: 'darkmdev'
            service_account: 'github@darkmdev.iam.gserviceaccount.com'
            workload_identity_provider: 'projects/242066346830/locations/global/workloadIdentityPools/darkm-pool/providers/github-action-blog'
        - id: 'upload-dist'
          uses: 'google-github-actions/upload-cloud-storage@v2'
          with:
            path: './dist'
            destination: 'darkmdev-blog-prd'